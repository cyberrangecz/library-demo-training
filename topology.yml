name: library-demo-training

hosts:
  - name: server
    base_box:
      image: ami-0de54c4b3a9f841da
      man_user: ubuntu
    flavor: t3.small

  - name: client
    base_box:
      image: ami-0de54c4b3a9f841da
      man_user: ubuntu
    flavor: t3.small

routers:
  - name: router
    base_box:
      image: ami-0de54c4b3a9f841da
      man_user: ubuntu
    flavor: t3.xlarge

networks:
  - name: server-switch
    cidr: 192.168.20.0/24
    accessible_by_user: False

  - name: client-switch
    cidr: 192.168.30.0/24
    accessible_by_user: True

net_mappings:
  - host: server
    network: server-switch
    ip: 192.168.20.20
  - host: client
    network: client-switch
    ip: 192.168.30.20

router_mappings:
  - router: router
    network: server-switch
    ip: 192.168.20.10
  - router: router
    network: client-switch
    ip: 192.168.30.10

groups: []
